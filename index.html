    <style>
      @font-face {
        font-display: swap;
        font-family: "Libre Baskerville";
        font-style: normal;
        font-weight: 400;
        src: url(fonts/Libre-Baskerville-Regular-400.woff2) format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122,
          U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      :root {
        --font-serif: "Libre Baskerville", Georgia, serif;
      }

      body {
        background-color: #f9f3e1;
        font-family: var(--font-serif);
        font-size: 1.5rem;
        line-height: 1.5;
      }

      .container {
        max-width: 1280px;
        margin: 4em auto;
        padding: 0 20px;
      }

      h1 {
        font-size: clamp(3.8rem, 10vw, 7rem);
      }

      .tagline {
        font-size: clamp(2.5rem, 5vw, 3rem);
        margin-bottom: 6rem;
        position: relative;
      }

      ul.dynamic {
        list-style: none;
        margin: 0;
        padding: 0 0.5rem;
      }

      .dynamic {
        color: #2b41a2;
        display: inline-block;
        font-style: italic;
        height: 1.5em;
        overflow: hidden;
        vertical-align: bottom;
      }

      .dynamic > li {
        display: block;
        height: 100%;
      }

      @media (min-width: 650px) {
        .adjective li {
          text-align: center;
        }
      }

      .links {
        display: flex;
        gap: 18px;
        list-style: none;
        margin-bottom: 2rem;
        padding: 0 1.5rem;
      }

      .links a {
        display: block;
        height: 48px;
        width: 48px;
      }

      a:focus {
        outline: 2px solid #2b41a2;
        outline-offset: 4px;
      }

      @keyframes slide3 {
        0%,
        26.66% {
          transform: translateY(0%);
        }
        33.33%,
        60% {
          transform: translateY(-100%);
        }
        66.66%,
        93.32% {
          transform: translateY(-200%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @keyframes slide4 {
        0%,
        20% {
          transform: translateY(0%);
        }
        25%,
        45% {
          transform: translateY(-100%);
        }
        50%,
        70% {
          transform: translateY(-200%);
        }
        75%,
        95% {
          transform: translateY(-300%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @keyframes slide5 {
        0%,
        16% {
          transform: translateY(0%);
        }
        20%,
        36% {
          transform: translateY(-100%);
        }
        40%,
        56% {
          transform: translateY(-200%);
        }
        60%,
        76% {
          transform: translateY(-300%);
        }
        80%,
        96% {
          transform: translateY(-400%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      @keyframes slide6 {
        0%,
        13.33% {
          transform: translateY(0%);
        }
        16.66%,
        29.99% {
          transform: translateY(-100%);
        }
        33.33%,
        46.66% {
          transform: translateY(-200%);
        }
        50%,
        63.33% {
          transform: translateY(-300%);
        }
        66.66%,
        79.99% {
          transform: translateY(-400%);
        }
        83.33%,
        96.66% {
          transform: translateY(-500%);
        }
        100% {
          transform: translateY(0%);
        }
      }

      .slide3 > li {
        animation: slide3 18s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }

      .slide4 > li {
        animation: slide4 21s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }

      .slide5 > li {
        animation: slide5 24s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }

      .slide6 > li {
        animation: slide6 27s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }

      .slide7 > li {
        animation: slide7 30s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }

      @media (prefers-reduced-motion: reduce) {
        .slide3 > li,
        .slide4 > li,
        .slide5 > li,
        .slide6 > li,
        .slide7 > li {
          animation: none;
        }
      }
    </style>
  </head>
